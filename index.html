<!DOCTYPE html>
<html lang="en, fr" ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="style.css">-->
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style media="screen">
      .tobuy{
        font-weight: bold;
       color: red;
       font-size: 1.2em;
     }
     li {
       margin-bottom: 7px;
       font-size: 1.2em;
     }
     li > button {
       margin-left: 6px;
     }
     button > span {
       color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check</h1>
      <div class="row">
        <!--To Buy List-->
        <div class="col-md-6" ng-controller="ToBuyController as buy">
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="item in buy.items">Buy {{ item.quantity }} {{ item.name }}<button type="button" name="button" ng-click="buy.item($index)">
              <span class="glyphicon glyphicon-ok"></span>Bought</button></li>
          </ul>
          <div class="tobuy" ng-if="but.items.length == 0">Everything is bought!</div>
        </div>

        <!-- Already Bought List-->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat="item in bought.items">Bought{{ item.quantity }} {{item.name}}</li>
          </ul>
          <div class="tobuy" ng-if="bought.items.length == 0">Nothing bought yet.</div>
        </div>
      </div>
    </div>
  </body>
</html>
